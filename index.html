<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pelamys - modern snake game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icon.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<canvas id="gameboard">
    if you see this then your browser doesn't support canvas and this game unfortunately
</canvas>
<div class="game-info">
    <div class="controls">
        <div class="upline">
            <div class="control" ><img src="img/upKey.png" alt="" id="up"></div>
        </div>
        <div class="middleline">
            <div class="control" ><img src="img/leftKey.png" alt="" id="left"></div>
            <div class="control" ><img src="img/pause.png" alt="" id="play"></div>
            <div class="control" ><img src="img/rightKey.png" alt="" id="right"></div>
        </div>
        <div class="downline">
            <div class="control" ><img src="img/downKey.png" alt="" id="down"></div>
        </div>
    </div>
    <h2>Your score <span id="score">0</span></h2>
    <p>You may use keyboard &larr;&rarr;&uarr;&darr; or a-w-s-d to control the snake</p> 
    <p>and space to pause the game</p>
</div>
<script src="js/script.js"></script>
</body>
</html>
